# ============================================
# WORKFLOW: Container Security
# ============================================
name: ğŸ”’ Container Security

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ============================================
  # JOB: Lint Dockerfile com Hadolint
  # ============================================
  hadolint:
    name: ğŸ” Dockerfile Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ” Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile.secure
          failure-threshold: warning

  # ============================================
  # JOB: Container Image Scan
  # ============================================
  trivy-image:
    name: ğŸ³ Image Scan
    runs-on: ubuntu-latest
    needs: [hadolint]
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Build image
        run: |
          docker build --platform linux/amd64 -t app:${{ github.sha }} -f Dockerfile.secure .

      - name: ğŸ” Trivy Image Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          image-ref: 'app:${{ github.sha }}'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'

      - name: ğŸ“¤ Trivy SARIF Report
        uses: aquasecurity/trivy-action@master
        if: always()
        with:
          scan-type: 'image'
          image-ref: 'app:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-image-results.sarif'

      - name: ğŸ“¤ Upload SARIF
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-image-results.sarif'
